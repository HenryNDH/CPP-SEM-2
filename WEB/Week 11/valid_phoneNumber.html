<!DOCTYPE html>
<html>
<head>
     <title> Validation Example </title>
     <meta http-equiv="content-type"
              content="text/html;charset=utf-8" />
     <!-- <script src = "ex.js"> 	 </script>   -->
	 <script>
            function validateMyForm(frm1)
            {
              var flag= true;
               if (frm1.phone.value.length != 10)
               {
                  alert("Expect 10 digits for phone number.");
                 frm1.phone.focus();
 		             frm1.phone.select();
                  flag = false;
                //  return false;
                }
               else  if (parseInt(frm1.phone.value) != frm1.phone.value)
		          {
                  alert('Enter a phone number, numbers only');
                  frm1.phone.focus();
                  frm1.phone.select();
                  flag = false;
               }
              return flag;
             }
         </script>

</head>

<body>
  <h3> Validation Rules:</h3>
  <ol>
    <li>phone number in 10 digits</li>
  </ol>
  <form id="frm_ph" name="frm_ph" method = "post"
         action = "https://httpbin.org/post" 
        onreset="alert('The form will be reset')"
        onsubmit = "return validateMyForm(this);">

        <!-- onsubmit="return validateMyForm(frm_ph);">  -->
    <label> Phone Number: </label>
    <input type="text" name="phone" placeholder="Input phone number in 10 digits"
            title="Input phone number in 10 digits.">

	  <br>

    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset" />

  </form>


</body>
</html>
