<!DOCTYPE html>
<html>
<head>
     <title> Validation Example </title>
     <meta charset=utf-8" />
</head>

<body>
  <h3> Validation with HTML5 </h3>
  <h4> Testing HTML5 attributes: </h4>
  <ul>
    <li> required</li>
    <li> maxlength</li>
    <li> min and max number </li>
    <li> email </li>
    <li> pattern</li>
  </ul>
  <form id="frm_ph" name="frm_ph" method = "post"
  action="https://httpbin.org/post">
        <!--onreset="alert('The form will be reset')"
        onsubmit = "return validateMyForm(this);">  -->

        <!-- onsubmit="return validateMyForm(frm_ph)">  -->
    <label style="color: red">*</label>
    <label> Name: </label>
    <input type="text" name= "name" maxlength="10" required
            placeholder="Input your name no more than 10 characters"
            title = "Input your name no more than 10 characters">
          <br>
    <label> Phone Number: </label>
      <!-- <input type="text" name="phone" placeholder="phone number in 10 digits" 
            pattern = "[0-9]{10}"
            title="require phone number in 10 digits."/>  -->
            <!-- pattern = "^[0-9]{3}-[0-9]{3}-[0-9]{4}$"
            pattern= "^\d{3}-\d{3}-\d{4}$" 
            pattern = "[0-9]{10}" -->
                   
        <input type = "text" name = "phone" 
          pattern ="^\d{3}-\d{3}-\d{4}$"
          placeholder="NNN-NNN-NNNN" 
          title="Input phone number in the format NNN-NNN-NNNN">
   <br>
   <label> Age: </label>
   <input type=number name="age" min =0 max =999 
          title="Enter your age.">
    <br>
    <label> Email: </label>
    <input type="email" name="email">
    <br>
    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset" />
    <!-- <input type="submit" value="Submit" onclick="return validateMyForm(frm_ph)"/> -->
    <!-- <input type="submit" value="Submit" onclick="validateMyForm(frm_ph)"/>  -->
  </form>
</body>
</html>
