<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <title>Rounded Corner & Shadow</title>
   <style type="text/css">
	    div
		{
		        // rounded corners
			border:2px solid #purple;
			padding:10px 40px;
			background:yellow;
			width:50%;
			height:20px;
			/* border-radius:35px; */
			border-radius:50%;
			box-shadow: 5px 5px 5px blue;
		}
   </style>
 </head>
 <body>
  <div> This div has rounded corners.... </div>

  <p style = "text-shadow: 5px 5px px red;"> Text shadow </p>
 </body>
</html>
