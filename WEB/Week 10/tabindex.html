<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <meta charset="UTF-8">
   <title>HTML FORM</title>
</head>
<body>
  <h1>Example - tabindex Attributes</h1>
  <form method="post" name="example" action="https://httpbin.org/post">
   <p>
	  Text 1  <input  name="entry1" id="entry1" tabindex="1" type="text" autofocus>   
	  Text 3  <input  name="entry3" id="entry3" tabindex="3" type="text"> 
	  <br>
      Text 2 <input name="entry2" id="entry2" tabindex="2" type="text">   
	  Text 4  <input  name="entry4" id="entry4" tabindex="4" type="text"></p>
	<p>
	 <input value="Submit Information" tabindex="5" type="submit">
	 <input value="    Clear   " type="reset"> </p>  
  </form>
</body>
</html>
