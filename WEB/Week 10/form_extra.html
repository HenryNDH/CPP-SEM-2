<!DOCTYPE html>
<html>
<head>
    <title> Forms </title>
</head>
<body>
    <h3> Register Form </h3>
    <form name="frm" method ="post" action= "https://httpbin.org/post" autocomplete="on">
        <p> Course: <input type="text" name = "course" value ="BTI225" readonly>
        <p> Name: <input type="text" name = "uName" id="uName" size ="30" maxlength="50"
                        placeholder="Input your user name" autofocus> </p>
        <p> Password: <input type= "password" name ="pswd" id="pswd" autocomplete="off"/> </P>
        <p> Comment:
            <textarea name="comment" cols ="10" rows = "3">
                default comment
            </textarea>
        </p>
    <h3><mark>type="text" with a list</mark> - HTML5</h3>
    <label>Subject: </label>
    <input type="text"  list="subjects" name="course" placeholder="Click here to select">
    <datalist id="subjects">
	  <option value="APC100">APC100</option>
	  <option value="EAC150">College English</option>
	  <option value="ICA002">ICA002</option>
	  <option value="IPC144">IPC144</option>
	  <option value="ULI101">ULI101</option>
	  <option value="IOS110">IOS110</option>
    </datalist> 
    <br>
    Upload your resume: <input type = "file" name ="file" multiple>
        <hr>
    <p> Gender: <input type="radio" name="gender" id = "f" value="F" checked>
        <label for = "f"> Female </label>
              <input type="radio" name="gender" value="M" id="m"> 
        <label for="m"> Male </label>
                <input type="radio" name="gender" value="Other"> Other
    </p>
    <p>
        Hobby: <input type="checkbox" name ="hobby" value="sleeping" checked> Sleeping
               <input type ="checkbox" name ="hobby" id ="fish" value ="fishing"> 
               <label for="fish"> Fishing </label>
               <input type = "checkbox" name="hobby" value ="Yoga"> Yoga
    </p>
    <hr>
    Your weekend plan: <br>
    <select name="plan" multiple size ="2">
        <option value = 0> --- </option>
        <option value = 1 selected> sleeping </option>
        <option value = 2> study </option>
        <option> movie </option>
        <option> Don't know yet </option>
            
    </select>
<hr>
 <select name="what-to-do" id="what-to-do" multiple="multiple" size="9">
		<optgroup label="Morning">
		   <option value="1" selected="selected"> Drink Coffee </option>
		   <option value="2"> Take A Walk </option>
		   <option value="3"> Buy A Bagel </option>
		</optgroup>
		<optgroup label="Evening">
		   <option value="4"> Read A Book </option>
		   <option value="5"> Watch TV    </option>
		</optgroup>
		<optgroup label="Any time">
		   <option value="6"> Write a test </option>
		</optgroup>
	  </select>

    <h3>"hidden" and "disabled" fields </h3>
	<input type="hidden" name="entry0" id="entry0" value="Hidden value" >
    <p> Disabled Field:<input type="text" name="disabledField" value="Preset" disabled> </p>
<h3>type="button"</h3>
	<p><input value="Click me" type="button" onclick='alert("hello")';>
    <button type = "button" onclick='alert("Good");'> Press me </button>
        <p> <input type="submit" value ="Submit"> &nbsp;&nbsp;&nbsp;
        <input type = "reset" value ="Reset" > </p>
        <hr>
        <!---------   HTML5 validation ---->
        <h3> HTML5 validation </h3>
        <p> Phone #: <input type="text" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" id="phone" 
                        placeholder="NNN-NNN-NNNN"> </p>
        <p> Age: <input type="number" name ="age" min=0 max = 999 /> </p>
        <p> Salary: <input type="range" name="salary" min = 0 max = 10000000/> </p>
         

       	<p><input type="image" src="img_button.png" width="100px" height="50px" alt="Submit Image Button"> </p>
        <!-- tabindex.html,    
        input-tags-html5.html,
         fieldset-label-button.html
         Styling HTML Forms Using CSS, ppt, wk10-p40
        -->
        <p> End </p>
    </form>
</body>
</html
